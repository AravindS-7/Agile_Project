<div class="container">
  <div style="text-align: center;">
    <span> Name : <b>{{user.firstName}} {{user.lastName}}</b></span>
    <br />
    <span> Number : <b>{{user.contactNumber}}</b></span>
  </div>
  <br />
  <table class="table table-hover" style="width: 500px;margin: auto;">
    <thead>
      <tr>
        <th scope="col">Product Code</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills">
        <td>{{bill.product.code}}</td>
        <td>{{bill.product.name}}</td>
        <td>{{bill.quantity}}</td>
        <td>{{bill.quantity * bill.product.ratePerQuantity}}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Grand Total : </td>
        <td>{{total}}</td>
      </tr>
    </tbody>
  </table>
</div>
